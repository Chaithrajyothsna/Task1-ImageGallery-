<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <img id="current-image" src="https://th.bing.com/th/id/OIP.K0HoI1Jfux7S0eOHHq6S1gHaJL?rs=1&pid=ImgDetMain" alt="Gallery Image">
            <div class="navigation">
                <button id="prev" onclick="prevImage()">&#9664;</button>
                <button id="next" onclick="nextImage()">&#9654;</button>
            </div>
        </div>
        <div class="thumbnails">
            <img src="https://th.bing.com/th/id/OIP.K0HoI1Jfux7S0eOHHq6S1gHaJL?rs=1&pid=ImgDetMain" alt="Lord Vinayaka" onclick="showImage(0)">
            <img src="https://th.bing.com/th/id/OIP.o4bSEf5EOPzPPv_MUFeSNAHaH_?rs=1&pid=ImgDetMain" alt="chocolates" onclick="showImage(1)">
            <img src="https://th.bing.com/th/id/OIP.lPHUDoljesNp5fhJiYbNzgHaFj?w=2732&h=2048&rs=1&pid=ImgDetMain" alt="waterfalls" onclick="showImage(2)">
            <img src="https://th.bing.com/th/id/OIP.8uOEWZIw41yyK1tqFDwVbgAAAA?w=289&h=400&rs=1&pid=ImgDetMain" alt="lily" onclick="showImage(3)">
            <img src="https://koala.sh/api/image/v2-56fvy-retcd.jpg?width=1216&height=832&dream" alt="horse" onclick="showImage(4)">
            <img src="https://res.cloudinary.com/bloomnation/c_pad,d_vendor:global:catalog:product:image.png,f_auto,fl_preserve_transparency,q_auto/v1523136002/vendor/5398/catalog/product/2/0/20180407021403_file_5ac8d22b93ebf.jpg" alt="flowers" onclick="showImage(5)">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
